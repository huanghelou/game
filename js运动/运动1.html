<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运动</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: crimson;
            position: absolute;
            top: 80px;
            left: 0px;
        }
    </style>
</head>
<body>

    <input type="button" value="启动" onclick="start()">
    <div id="block"></div>
    <script>
        function start() {
            var block = document.getElementById("block");
            setInterval(function () {
                block.style.left = block.offsetLeft + 10 + "px";
            }, 50);
        }
    </script>
</body>
</html>
